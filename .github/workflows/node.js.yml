name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          # Build Docker image (production build included)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/foodie-movie:latest .
          
          # Optional: inspect image to make sure dist is included
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/foodie-movie:latest ls -l /usr/share/nginx/html
          
          # Push to DockerHub
          docker push ${{ secrets.DOCKER_USERNAME }}/foodie-movie:latest
